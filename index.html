<!DOCTYPE html>
<html>
  <head>
    <title>Sudoku Shuffle</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "h1">Sudoku</div>
      <button class="btn">Start</button>
    </header>

    <main class="container">
      <div class="row">
        <section class="col-12 col-md-10">
          <div id="sudoku-grid">

          </div>
        </section>
        <section class="col-12 col-md-2">
          <div id="controls">
            <button type="button" id="multi-select-btn" class="btn btn-light">Multi-Select</button>
            <button type="button" id="toggle-mousetype-select-btn" class="btn btn-light">Select Cells</button>
            <button type="button" id="clear-candidates-btn" class="btn btn-light">Clear Candidates</button>
            <button type="button" id="show-candidates-btn" class="btn btn-light">Show Candidates</button>
            <div id="highlighter-btn-grid">
            </div>
            <div id="coloring-btn-grid">
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
