<!DOCTYPE html>
<html>
  <head>
    <title>Sudoku Shuffle</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "h1">Sudoku</div>
      <form id="start-puzzle-form">
        <button type="submit" class="btn">Start</button>
        <div class="form-check form-check-inline">
          <input class="form-check-input" name="puzzle-level" type="radio" id="easy" value="easy">
          <label class="form-check-label" for="easy">Easy</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" name="puzzle-level" type="radio" id="medium" value="medium">
          <label class="form-check-label" for="medium">Medium</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" name="puzzle-level" type="radio" id="hard" value="hard">
          <label class="form-check-label" for="hard">Hard</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" name="puzzle-level" type="radio" id="extrahard" value="extrahard">
          <label class="form-check-label" for="extrahard">Extra-Hard</label>
        </div>
      </form>
    </header>

    <main class="container-fluid">
      <div class="row">
        <section class="col-12 col-md-9">
          <div id="sudoku-grid">
            <div id="coverscreen"></div>

          </div>
        </section>
        <section class="col-12 col-md-3">
          <div id="controls">
            <div class="btn-toolbar">
              <button type="button" id="multi-select-btn" class="btn m-1">Multi-Select</button>
              <div class="btn-group-vertical m-1" role="group">
                <button type="button" id="mousetype-eliminate-candidates-btn" class="btn btn-mousetype">Eliminate Candidates</button>
                <button type="button" id="mousetype-select-cells-btn" class="btn btn-mousetype">Select Cells</button>
              </div>
              <div class="btn-group-vertical m-1" role="group">
                <button type="button" id="clear-candidates-btn" class="btn btn-light">Clear Candidates</button>
                <button type="button" id="show-candidates-btn" class="btn btn-light">Show Candidates</button>
              </div>
              <button id="auto-solve-btn" class="btn m-1" role=" button">Auto-Solve</button>
            </div>
            <div class="btn-toolbar"> 
              <div id="highlighter-btn-grid">
              </div>
              <div id="coloring-btn-grid">
              </div>
            </div> 
          </div>
        </section>
      </div>
    </main>
    <script src="assets/puzzles/puzzles.js"></script>
    <script src="assets/puzzles/puzzleClass.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
